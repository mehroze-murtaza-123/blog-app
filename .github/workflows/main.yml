  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: blog-db
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - name: Setup test database
        env:
          RAILS_ENV: test
          PGHOST: db
          PGUSER: postgres
        run: |
          bin/rails db:setup

      - name: Run tests
        run: bin/rspec
